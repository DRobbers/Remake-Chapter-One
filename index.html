<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <title>Our first responsive web page with HTML5 and CSS</title>
        <meta
            name="description"
            content="A basic responsive web page_ an example from Chapter 1"/>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
</head>
<body>
    <div class="Header">
        <a href="LogoWrapper">
            <img src="img/SOC-Logo.png" alt="Scone O'Clock logo" />
        </a>
        <h1 class="Strap">Scones: the most resplendent of snacks</h1>
    </div>
    <div class="IntroWrapper">
        <h2 CLASS="IntroText">
            Occasionally maligned and misunderstood; the scone is a quintessentially British classic. 
        </h2>
        <div class="MoneyShot">
            <img 
            class="MoneyShotImg"
            src="img/scones.jpg"
            alt="Incredible scones"
            />
            <p class="ImageCaption">
                Incredible scones, picture from Wikipedia
            </p>
        </div>
    </div>





        </div>
    </div>
    
</body>
</html>
